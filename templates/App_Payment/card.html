<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<div class="content">
    <!-- BEGIN: Content -->
    <div class="content">
        <div class="intro-y flex items-center mt-8">
            <h2 class="text-lg font-medium mr-auto">
                Add Card
            </h2>
        </div>

        <div class="col-span-12 lg:col-span-8 xxl:col-span-9">
            <!-- BEGIN: Change Password -->
            <div class="intro-y flex justify-center box lg:mt-5">
                <form method="POST" method="" style="width: 800px;">
                    {% csrf_token %}
                    <div class="col-span-1 lg:col-span-6 p-5">
                        <div class="mt-3">
                            <h4 class="text-xl text-gray-700 mb-3">Payment information</h4>
                        </div>
                        <div class="p-10 rounded-md shadow-md bg-white">
                            <div class="mb-6">
                                <label class="block mb-3 text-gray-600" for="card_number">Card
                                    number</label>
                                <input type=" tel" name="card_number"
                                    class="border border-gray-500 rounded-md inline-block py-2 px-3 w-full text-gray-600 tracking-widest" />
                            </div>
                            <div class="mb-6 flex flex-wrap -mx-3w-full">
                                <div class="w-2/3 px-3">
                                    <label class="block mb-3 text-gray-600" for="exp_date">Expiraion
                                        date</label>
                                    <div class="flex">
                                        <select name="exp_date_month"
                                            class="border border-gray-500 rounded-md inline-block py-2 px-3 w-full text-gray-600 tracking-widest mr-6">
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                        <script
                                            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                        <select id="years" name="exp_date_year"
                                            class="border border-gray-500 rounded-md inline-block py-2 px-3 w-full text-gray-600 tracking-widest mr-6"></select>

                                    </div>
                                </div>
                                <div class="w-1/3 px-3">
                                    <label class="block mb-3 text-gray-600" for="">CVC</label>
                                    <input type="tel" name="cvc"
                                        class="border border-gray-500 rounded-md inline-block py-2 px-3 w-full text-gray-600 tracking-widest" />
                                </div>
                            </div>
                            <div>
                                <button @click="finishPayment" type="submit"
                                    class="w-full text-ceenter px-4 py-3 bg-theme-1 rounded-md shadow-md text-white font-semibold">
                                    Add Card
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END: Change Password -->
        </div>
    </div>
    <!-- END: Content -->



    <script>
        var nowY = new Date().getFullYear(),
            options = "";

        for (var Y = nowY; Y <= 2040; Y++) {
            options += "<option>" + Y + "</option>";
        }

        $("#years").append(options);
    </script>


</body>
</html>
